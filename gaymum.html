<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 虹光生物特征解算系统</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00e1;
            --bg-dark: #0a0a0c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 响应式容器 */
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        /* 头像预览与扫描动画 */
        .avatar-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem;
            border-radius: 20px;
            overflow: hidden;
            background: #1a1a1a;
            border: 2px solid #333;
        }

        #previewImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .scan-line {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            z-index: 10;
            animation: moveScan 2s infinite linear;
        }

        @keyframes moveScan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            margin-bottom: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:active { transform: scale(0.98); }

        /* 结果展示 */
        #resultArea { display: none; margin-top: 2rem; }
        .prob-val { font-size: 2.5rem; font-weight: 800; color: var(--neon-pink); margin: 0.5rem 0; }
        .progress-container {
            background: #222;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            transition: width 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #jokeBox { font-size: 0.9rem; color: #aaa; line-height: 1.6; font-style: italic; }

        /* 隐藏文件输入 */
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>虹光属性分析仪 V2.0</h1>
    
    <div class="avatar-wrapper" onclick="document.getElementById('fileInput').click()">
        <div class="scan-line" id="scanLine"></div>
        <div id="uploadHint" style="padding-top: 70px; color: #666; font-size: 0.9rem;">点此上传头像</div>
        <img id="previewImg">
    </div>

    <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this)">
    <input type="text" id="userName" placeholder="输入识别对象网名...">
    
    <button onclick="startAnalysis()">启动深度解算</button>

    <div id="resultArea">
        <div style="font-size: 0.8rem; color: #666;">同性属性偏向概率指数</div>
        <div class="prob-val" id="finalNum">0%</div>
        <div class="progress-container">
            <div class="progress-bar" id="pBar"></div>
        </div>
        <div id="jokeBox">准备进行像素比对...</div>
    </div>
</div>

<script>
// 50条精选调侃数据库（保持唯一对应关系）
const db = [
    "识别到极高的审美冗余，这是典型的精致派特征。","这种头像的人，通常对猫和精致甜点没有抵抗力。","你这气质，在直男堆里就像萤火虫一样出众。","数据表明，你这类人最容易被叫‘姐妹’。","别装了，你的歌单里全是拉拉或男同神曲吧？","你的眼神里藏着一个彩虹色的秘密。","这网名在0和1之间反复横跳，非常调皮。","你就是传说中的‘人间理想’，同性眼里的那种。","扫描到微弱的‘名媛’信号，请注意言行。","你的灵魂色谱分析结果为：五颜六色。",
    "网名透着一股子清冷，建议少去健身房洗澡。","如果是男孩子，你一定是那种会给自己修眉毛的。","系统判定：你是个隐藏的彩虹勇士。","你给人的感觉很温暖，尤其是对同性。","这种头像，懂的都懂，不懂的我也没法解释。","算法发现你对细节的追求已经超越了性别。","大数据显示，你这种头像的人平均有3个以上的‘同性密友’。","你这种长相，在圈子里可是‘天菜’。","你就像一杯白开水，看着纯净，其实是个‘深柜’。","最后的结论：你就是你，颜色不一样的烟火。",
    "建议近期不要穿太紧身的背心，容易暴露属性。","这种头像色调，一看就是老艺术家了。","你的品味已经出卖了你的性取向。","算法在你的像素点里发现了一抹不寻常的彩虹色。","这种像素分布，只有内心细腻的人才选得出来。","你的魅力已经跨越了性别的鸿沟。","算法认为你是一个非常有故事的人。","检测到高纯度审美，这是典型的‘圈内’特征。","识别结果：你的直爽中带了一点弯。","这种气质... 建议近期不要去成都太古里走动。",
    "根据网名波动曲线，你对同性的吸引力已突破临界点。","扫描结果显示：你不仅是直男/女，还是直尺的那种（弯了也能弹回来）。","数据库匹配成功：你的灵魂里住着一个优雅的缪斯。","识别到高频‘纯爱’信号，性别只是参考。","手机里是不是藏着什么不能给爸妈看的蓝色软件？","根据像素点分析，你的穿搭一定非常有品味。","你对同性的吸引力正在呈指数级上升。","这网名，这头像，稳稳的彩虹旗头号选手。","扫描显示：你不仅直，而且能像回形针一样弯。","如果你是直的，那圆规就是方的。","别看了，你的概率比你的手机电量还高。","算法提示：你对同性的好感度超出了安全阈值。","系统崩溃了，因为你的‘属性’太强。","你是一个标准的‘精致利己主义’下的彩虹少年/女。","算法在你的头像里发现了一抹不寻常的红晕。","你这种性格，最容易吸引同性的关注。","检测到强烈的‘护肤’倾向，属性不言而喻。","网名带有明显的‘独特’感，圈内预定。","你就像夜晚的霓虹灯，总能吸引同类目光。","AI诊断结果：你的取向是‘好看的人’。"
];

function handleFile(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            const img = document.getElementById('previewImg');
            img.src = e.target.result;
            img.style.display = 'block';
            document.getElementById('uploadHint').style.display = 'none';
        }
        reader.readAsDataURL(input.files[0]);
    }
}

function startAnalysis() {
    const name = document.getElementById('userName').value;
    const file = document.getElementById('fileInput').files[0];
    if(!name || !file) return alert("AI需要姓名和头像才能进行解算！");

    // UI重置
    document.getElementById('resultArea').style.display = 'block';
    document.getElementById('scanLine').style.display = 'block';
    document.getElementById('pBar').style.width = '0%';
    
    // 确定性算法（哈希碰撞）
    let seed = 0;
    for(let i=0; i<name.length; i++) seed += name.charCodeAt(i);
    seed += file.size % 9999;
    
    const finalProb = (Math.abs(Math.sin(seed) * 100)).toFixed(1);
    const jokeIdx = Math.floor((finalProb / 100.1) * db.length);

    // 伪装扫描过程
    let cur = 0;
    const timer = setInterval(() => {
        if(cur >= finalProb) {
            clearInterval(timer);
            document.getElementById('finalNum').innerText = finalProb + '%';
            document.getElementById('pBar').style.width = finalProb + '%';
            document.getElementById('jokeBox').innerText = "AI诊断：" + db[jokeIdx];
            document.getElementById('scanLine').style.display = 'none'; // 扫描完成停止
        } else {
            cur += 0.7;
            document.getElementById('finalNum').innerText = Math.min(cur, finalProb).toFixed(1) + '%';
            document.getElementById('pBar').style.width = Math.min(cur, finalProb) + '%';
        }
    }, 15);
}
</script>
</body>
</html>
